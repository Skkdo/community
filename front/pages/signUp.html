<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 커뮤니티</title>
    <link rel="stylesheet" href="../css/signUp.css">
</head>
<body>
<a class="back-home" onclick="home()">← 홈으로</a>

<div class="signup-container">
    <div class="logo-section">
        <h1 class="logo">커뮤니티</h1>
    </div>

    <div id="alertMessage" class="alert"></div>

    <form id="signupForm">
        <div class="form-group">
            <label for="email" class="form-label">이메일</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="example@email.com"
                    required
            >
        </div>

        <div class="form-group">
            <label for="nickname" class="form-label">닉네임</label>
            <input
                    type="text"
                    id="nickname"
                    name="nickname"
                    class="form-input"
                    placeholder="닉네임을 입력하세요"
                    minlength="2"
                    maxlength="20"
                    required
            >
        </div>

        <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <div style="position: relative;">
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="비밀번호를 입력하세요"
                        minlength="8"
                        required
                >
                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                    <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </button>
            </div>
        </div>

        <button type="submit" class="signup-btn" id="signupBtn">
            <span id="btnText">회원가입</span>
        </button>
    </form>

    <div class="divider">
        <span>또는</span>
    </div>

    <div class="login-link">
        <p>이미 계정이 있으신가요? <a id="loginPage">로그인</a></p>
    </div>
</div>
<script src="../js/common.js"></script>
<script src="../js/signUp.js"></script>
</body>
</html>
