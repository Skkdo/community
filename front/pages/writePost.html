<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>게시글 작성 - 커뮤니티</title>
  <link href="../css/writePost.css" rel="stylesheet">
</head>
<body>
<a class="back-home" onclick="home()">← 홈으로</a>

<div class="post-container">
  <div class="header-section">
    <h1 class="title" id="top-title">새 게시글 작성</h1>
  </div>

  <div class="alert" id="alertBox"></div>

  <form id="postForm">
    <div class="form-group">
      <label class="form-label" for="title">제목 *</label>
      <input class="form-input" id="title" name="title" placeholder="게시글 제목을 입력하세요" required type="text">
    </div>

    <div class="form-group">
      <label class="form-label" for="content">내용 *</label>
      <textarea class="form-input content-textarea" id="content" name="content" placeholder="내용을 작성해주세요..." required></textarea>
    </div>

    <div class="form-group">
      <label class="form-label">이미지 (선택)</label>
      <div class="image-upload-section" id="uploadSection">
        <div class="upload-icon">📷</div>
        <div class="upload-text">클릭하거나 이미지를 드래그하여 업로드</div>
        <div class="loading-spinner" id="loadingSpinner"></div>
      </div>
      <input accept="image/*" class="file-input" id="fileInput" multiple type="file">

      <div class="uploaded-images" id="uploadedImages"></div>
    </div>

    <button class="submit-btn" id="submitBtn" type="submit">
      게시글 작성하기
    </button>
  </form>
</div>
<script src ="../js/common.js"></script>
<script src ="../js/writePost.js"></script>
</body>
</html>
