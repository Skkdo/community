<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-content">
            <a href="#" class="logo">커뮤니티</a>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="검색어를 입력하세요..." id="searchInput">
                <button class="search-btn" onclick="handleSearch()">
                    <svg class="stat-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>

            <div class="auth-section" id = "authSection">
                <a href="#" class="auth-btn" id="loginPage">로그인</a>
                <a href="#" class="auth-btn signup" id="signUpPage">회원가입</a>
            </div>
            <div class="myPage-section" id = "myPageSection" onclick="myPage()">
                <img src="" alt="작성자" class="user-avatar" id="userAvatar">
                <div class="user-nickname" id="userNickname">작성자</div>
            </div>
        </div>
    </div>
</header>

<main class="main-content">
    <div class="container">
        <h1 class="page-title">최신 게시글</h1>

        <div class="post-list" id="postList">
            <!-- 게시글이 여기에 동적으로 추가됩니다 -->
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <!-- 페이징 버튼이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>
</main>
<script src ="../js/common.js"></script>
<script src ="../js/index.js"></script>
</body>
</html>
