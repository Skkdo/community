name : CI

on:
  push:
    branches:
      - dev
    paths:
      - 'back/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: action/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'

      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        working-directory: ./back
        run: ./gradlew build