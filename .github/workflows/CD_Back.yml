name: CD

on:
  push:
    branches:
      - master

env:
  AWS_REGION: ap-northeast-2
  AWS_S3_BUCKET: community-image-repository
  AWS_CODE_DEPLOY_APPLICATION: test
  AWS_CODE_DEPLOY_GROUP: cd-group

jobs:
  build-with-gradle:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: gradlew에 실행 권한 부여
        run: chmod +x ./gradlew

      - name: application.properties 생성
        run: |
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > src/main/resources/application.properties

      - name: 프로젝트 빌드
        run: ./gradlew build

      - name: 배포용 폴더 준비
        run: |
          mkdir -p deploy
          cp appspec.yml deploy/
          cp -r build/libs deploy/
          cp -r scripts deploy/

      - name: AWS credential 설정
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.CD_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.CD_SECRET_KEY }}

      - name: S3에 업로드
        run: aws deploy push --application-name ${{ env.AWS_CODE_DEPLOY_APPLICATION }} --ignore-hidden-files --s3-location s3://$AWS_S3_BUCKET/front/$GITHUB_SHA.zip --source deploy/
      - name: EC2에 배포
        run: aws deploy create-deployment --application-name ${{ env.AWS_CODE_DEPLOY_APPLICATION }} --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name ${{ env.AWS_CODE_DEPLOY_GROUP }} --s3-location bucket=$AWS_S3_BUCKET,key=front/$GITHUB_SHA.zip,bundleType=zip